<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HDW â€” Horizon Design Work | Jasa 3D Printing & Desain</title>
<style>
  body {margin:0; font-family: Arial,sans-serif; background:#0b1020; color:#fff;}
  header {height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; opacity:0; transform:translateY(30px); transition:opacity 1s ease, transform 1s ease;}
  header.show {opacity:1; transform:translateY(0);}
  header img {max-width:350px;}
  @media (max-width:600px){header img{max-width:450px;}}
  h1 {font-size:2.5em; margin:20px 0 10px;}
  p.lead {color:#aaa; font-size:1.9em; max-width:800px; margin:auto;}
  section{padding:60px 20px; max-width:1000px; margin:auto;}
  h2{font-size:2em; margin-bottom:10px;}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:20px;}
  .card{background:#10162d; padding:20px; border-radius:10px; cursor:pointer; text-align:center;}
  .card:hover{background:#182045;}
  .card h3{margin-top:0;}
  footer{background:#10162d; text-align:center; padding:20px; margin-top:40px; color:#888;}
  button, .btn{display:inline-block; padding:10px 18px; margin-top:10px; border:none; border-radius:25px; background:linear-gradient(90deg,#1ee3ff,#d459ff); color:#000; font-weight:bold; cursor:pointer; text-decoration:none;}
  /* Floating Modal */
  .modal{opacity:0; visibility:hidden; transition: opacity 0.4s ease, visibility 0.4s ease; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8);}
  .modal.show{opacity:1; visibility:visible;}
  .modal-content{background:#10162d; margin:5% auto; padding:20px; border-radius:12px; max-width:800px; text-align:center; color:#fff; transform:translateY(-30px); transition: transform 0.4s ease;}
  .modal.show .modal-content{transform:translateY(0);}
  .modal img{max-width:100%; border-radius:10px; margin-bottom:15px;}
  .catalog-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-top:20px;}
  .catalog-item{background:#1a223d; padding:15px; border-radius:10px; text-align:center; cursor:pointer; transition:transform 0.2s;}
  .catalog-item:hover{transform:scale(1.05);}
  .close{float:right; font-size:28px; cursor:pointer; color:#fff;}
  /* Floating WA button */
  .wa-buttons{position:fixed; bottom:20px; right:20px; z-index:1100;}
  .wa-buttons a{background:#25D366; color:#fff; font-weight:bold; padding:12px 16px; border-radius:50px; box-shadow:0 4px 8px rgba(0,0,0,0.3); text-decoration:none; font-size:14px; text-align:center; display:inline-block;}
  .wa-buttons a:hover{transform:scale(1.05);}
</style>
</head>
<body>

<header>
  <img src="https://files.catbox.moe/ajmwnd.png" alt="HDW Logo">
  <p class="lead">Jasa 3D Printing & Desain profesional dengan sentuhan maksimal</p>
</header>

<section id="layanan">
  <h2>Kategori Produk</h2>
  <div class="grid">
    <div class="card" onclick="openCategory('airsoft')"><h3>Airsoft</h3></div>
    <div class="card" onclick="openCategory('diecast')"><h3>Diecast</h3></div>
  </div>
</section>

<!-- Modal Produk per Kategori -->
<div id="categoryModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCategory()">&times;</span>
    <h2 id="categoryTitle"></h2>
    <div id="categoryGrid" class="catalog-grid"></div>
  </div>
</div>

<!-- Modal Detail Produk -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeProduct()">&times;</span>
    <img id="productImg" src="" alt="">
    <h3 id="productTitle"></h3>
    <p id="productDesc"></p>
    <p id="productPrice" style="font-weight:bold;"></p>
    <div style="margin-top:15px;">
      <a id="waQuestion" href="#" target="_blank" class="btn">ðŸ’¬ Ajukan Pertanyaan</a>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2025 HDW â€” Horizon Design Work. Semua Hak Dilindungi.</p>
</footer>

<!-- Floating WA -->
<div class="wa-buttons">
  <a href="https://wa.me/6281390998230?text=Halo%2C%20saya%20ingin%20ajukan%20pertanyaan" target="_blank">ðŸ’¬ Ajukan Pertanyaan</a>
</div>

<script>
const products = {
  airsoft:[
    {title:"Airsoft Pistol GBB", desc:"Pistol gas blowback full metal.", price:"Rp 2.500.000", img:"https://via.placeholder.com/500x300?text=Pistol+Airsoft"},
    {title:"Airsoft Rifle AEG", desc:"Rifle elektrik gearbox full metal.", price:"Rp 5.000.000", img:"https://via.placeholder.com/500x300?text=Rifle+Airsoft"}
  ],
  diecast:[
    {title:"Diecast Supercar 1:18", desc:"Miniatur mobil supercar detail tinggi.", price:"Rp 1.200.000", img:"https://via.placeholder.com/500x300?text=Diecast+Supercar"},
    {title:"Diecast Classic 1:24", desc:"Miniatur mobil klasik koleksi premium.", price:"Rp 800.000", img:"https://via.placeholder.com/500x300?text=Diecast+Classic"}
  ]
};

function openCategory(cat){
  document.getElementById('categoryTitle').innerText = "Produk " + cat.charAt(0).toUpperCase() + cat.slice(1);
  const grid = document.getElementById('categoryGrid');
  grid.innerHTML = "";
  products[cat].forEach(p=>{
    const div = document.createElement('div');
    div.className = 'catalog-item';
    div.innerHTML = `<img src="${p.img}" alt="${p.title}"><h4>${p.title}</h4>`;
    div.addEventListener('click', ()=>openProduct(p));
    grid.appendChild(div);
  });
  document.getElementById('categoryModal').classList.add('show');
}

function closeCategory(){
  document.getElementById('categoryModal').classList.remove('show');
}

function openProduct(p){
  document.getElementById('productTitle').innerText=p.title;
  document.getElementById('productDesc').innerText=p.desc;
  document.getElementById('productPrice').innerText=p.price||'';
  document.getElementById('productImg').src=p.img;
  document.getElementById('waQuestion').href=`https://wa.me/6281390998230?text=${encodeURIComponent('Halo, saya ingin tanya tentang '+p.title)}`;
  document.getElementById('categoryModal').classList.remove('show');
  document.getElementById('productModal').classList.add('show');
}

function closeProduct(){
  document.getElementById('productModal').classList.remove('show');
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('header').classList.add('show');
});
</script>

</body>
</html>
